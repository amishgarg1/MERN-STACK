<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" cellpadding="5%" width="20%">
        <tr>
            <th align="center" colspan="4">
                <h2>Registration Form</h2>
            </th>
        </tr>
        <tr>
            <td>Student name</td>
            <td><input type="text" placeholder="First name"></td>
            <td><input type="text" placeholder="Middle name"></td>
            <td><input type="text" placeholder="Last name"></td>
        </tr>
        <tr>
            <td>Father's name</td>
            <td><input type="text" placeholder="Enter your father's name"></td>
            <td>Mother's name</td>
            <td><input type="text" placeholder="Enter your mother's name"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
            <td>Gender</td>
            <td>Male<input type="radio"> Female <input type="radio"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>Gen <input type="radio">OBC <input type="radio">SC/ST <input type="radio"></td>
            <td>Handicaped</td>
            <td>Yes <input type="radio">No <input type="radio"></td>
        </tr>
        <tr>
            <td>Ex- Serviceman></td>
            <td>Yes <input type="radio">No <input type="radio"></td>
            <td>EWS</td>
            <td>Yes <input type="radio">No <input type="radio"></td>
        </tr>
        <tr>
            <td>Email id</td>
            <td><input type="text"></td>
            <td>Mobile no.</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><select name="Select any one">
                    <option value="default">Select any one</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Madhya pradesh">Madhya pradesh</option>
                </select></td>
            <td>City</td>
            <td><select name="Select any one">
                    <option value="default">Select any one</option>
                    <option value="Pragyaraj">Pragyaraj</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Bhopal">Bhopal</option>
                </select></td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td><input type="file"></td>
            <td>Upload Signature</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" align="center"><button>Submit</button></td>
        </tr>
    </table>
</body>

</html>
